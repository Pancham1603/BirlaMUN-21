
<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>

  <meta name="robots" content="noindex">
<title>Dashboard | BMUN 2021</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="/static/css/index.css" type="text/css">
<link rel="icon" type="image/png" href="/static/images/Bmunlogo.png"/>
</head>

<body>
  <div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
            <div class="app-title">
            <span><a href="/" class="title">Birla</a></span>
            <span><a href="/" class="title">Model United Nations'21</a></span>
          </div>
          <div class="screen-body-item-left">
              <div class="user-info">
          Name: {{ user['name'] }}<br>
          Institution: {{ user['school'] }}<br>
          Access: {{ user['role'] }}<br>
          Committee: {{ user['committee'] }}<br>
                  Allotment: {{ user['allotment'] }}<br></div>
              <a class='mail' href="/logout">Logout</a>
          </div>
            <style>
                .user-info {
                    line-height: 20px;
                    font-size: 14px;
                    color: #ddd;
                }
            </style>

          <div class="app-contact">MADE WITH ‚ù§ BY <a class="mail" href="https://github.com/pancham1603" target="_blank">PANCHAM AGARWAL</a> </div>
        </div>
        <div class="screen-body-item">
            <form class="app-form" method="POST" action="/participants">
            <button type="submit" class="app-form-button">Participants</button>
        </form>
        {% if admin %}
        <form class="app-form" method="POST" action="/admin">
            <button type="submit" class="app-form-button">Admin</button>
        </form>
        {% endif %}
            {% for meeting in meetings %}
            <form class="app-form" method="POST" action="{{ meeting['meeting_url'] }}&uname={{ user['allotment'] }}-{{ user['committee'] }}[{{ user['name'] }}]" target="_blank">
            <button type="submit" class="app-form-button">{{ meeting['topic'] }}@{{ meeting['time'] }}</button>
        </form>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
  <script  src="https://cdpn.io/cp/internal/boomboom/pen.js?key=pen.js-00245fc6-a69f-7fef-45f8-9ca6a7d058a6" crossorigin></script>
</body>

</html><!-- I have not written the html code, found it on codepen.io -->
